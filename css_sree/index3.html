<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;}

        .box{
            height: 50px;
            box-sizing: border-box;
            margin:10px;
            background-color: yellow;
            border: 5px solid red;
            padding: 10px;
        }
        .box2{
            height:50px;
            margin: 10px;
            border: 5px solid red;
            padding: 10px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>hello box</p>
    </div>
    <div class="box2">
        <p>hello box</p>
    </div>
</body>
</html>
