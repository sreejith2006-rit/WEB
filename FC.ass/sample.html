<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
    <style>
        /* Hover effect for the submit button */
        .ch:hover {
            background-color: lightgreen;
            color: blue;
        }

        /* Styling the nested list */
        ul ul {
            margin-left: 20px; /* Add some indentation for nested lists */
        }

        ul li {
            list-style-type: none; /* Remove default list styling */
        }
    </style>
</head>
<body>
    <ul>
        <li>Web Designing
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
        </li>
    </ul>

    <input type="submit" class="ch" value="Submit">
</body>
</html>
