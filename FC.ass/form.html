<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>

      .box {
        width: 500px;

  <body>

        <br />

        <br />
        <label for="pass">password :</label>

        <br />
        <label for="passs">Confirm Password:</label>
        <input type="text" id="passs" />
        <br />
        <br />
        <input type="submit" value="register" />
      </form>
    </div>
    <script>
      function vform() {
        let username = document.getElementById("uname").value;
        let email = document.getElementById("em").value;
        let password = document.getElementById("pass").value;
        let confirmPassword = document.getElementById("passs").value;
        if ((username).value.trim()=='') {
          alert("must be filled.");
          return; false
        }

        if ( (email).value!="sree@gmail.com") {
          alert("Invalid email format.");
          return false;
        }

        if (len(password.value)<8) {
          alert(
            " Password should be at least 8 characters long."
          );
          return false;
        }
        if(confirmPassword.value!=12345678){

        alert("Incorrect Password");
        return false;}
        else{
            alert("registered suceessfully")
            return true;

        }
      }
    </script>
