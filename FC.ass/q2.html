<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested list</title>
    <style >
        .ch:hover{
            background-color: lightgreen;
            color: blue;
        }
    </style>

</head>
<body>
    <ul>
        <li>WEB designing</li>
        <ul >
            <li type="square">HTML</li>
            <li type="disc">CSS</li>
            <li type="circle">Javascript</li>
        </ul>
    </ul>
    <input type="submit" class="ch" value="Submit">
</body>
</html>
