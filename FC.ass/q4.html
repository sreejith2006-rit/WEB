<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <style>
        table{
            margin: 30px;
            border: solid black;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead class="blue">
            <th>product</th>
            <th>description</th>
            <th>price</th>
        </thead>
        <tbody>
            <tr >
                <td>Notebook</td>
                <td>Used for writing</td>
                <td>20</td>
            </tr>
            <tr class="blue">
                <td>pen</td>
                <td>used to write on notebook</td>
                <td>10</td>
            </tr>
            <tr >
                <td>scale</td>
                <td>used to measure and to draw lines</td>
                <td>20</td>
            </tr>
            <tr class="blue">
                <td>eraser</td>
                <td>used for removing pencil marks</td>
                <td>5</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
