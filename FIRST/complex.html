<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    
  </head>
  <body style="background-color: powderblue">
    <h2 align="center">COMPLEX FORM</h2>
    <form action="s.txt" method="post">
      <div>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="username">Name :</label>
          <input
            type="text"
            id="username"
            name="myname"
            placeholder="enter your name"
            autofocus
            required
          />
          <label for="usermail"> &nbsp; Email:</label>
          <input
            type="email"
            id="usermail"
            name="mymail"
            placeholder="enter your email"
            required
            autofocus
          />
          <label for="userdate">date of birth:</label>
          <input
            type="date"
            id="userdate"
            name="mydob"
            placeholder="enter your email"
            pattern="[a-zA-Z0-8]+"
          />
          <span> &nbsp; Gender :</span>
          <input type="radio" name="gender" id="male" />
          <label for="male">male</label>
          <input type="radio" name="gender" id="female" />
          <label for="female">female &nbsp;</label>
          <label for="usercon">Country:</label>
          <select name="usercon" id="usercon">
            <option value="us">United states</option>
            <option value="china">china</option>
            <option value="india">india</option>
            <option value="germany">germany</option>
          </select>
        </fieldset>
      </div>
      <br />
      <div>
        <fieldset>
          <legend>Other Information</legend>
          <label for="com">Comments :</label>
          <textarea
            name="com"
            id="com"
            rows="7"
            placeholder="drop your comments"
          ></textarea>
          <label for="agree">&nbsp;agree to the terms of service:</label>
          <input type="checkbox" id="agree" />
          <br />
          <br />
          <label for="cer">Certificates :</label>
          <input type="file" id="cer" />
        </fieldset>
        <br />
        <input type="submit" />
        <input type="reset" />
      </div>
    </form>
  </body>
</html>
